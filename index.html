<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-clock"></i> Pomodoro Timer</h1>
            <p class="subtitle">Stay focused and productive</p>
        </header>

        <main>
            <div class="timer-section">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="work">
                        <i class="fas fa-briefcase"></i>
                        Work
                    </button>
                    <button class="mode-btn" data-mode="shortBreak">
                        <i class="fas fa-coffee"></i>
                        Short Break
                    </button>
                    <button class="mode-btn" data-mode="longBreak">
                        <i class="fas fa-couch"></i>
                        Long Break
                    </button>
                </div>

                <div class="timer-display">
                    <div class="progress-ring">
                        <svg class="progress-ring-svg" width="300" height="300">
                            <circle
                                class="progress-ring-circle-bg"
                                stroke="#e6e6e6"
                                stroke-width="8"
                                fill="transparent"
                                r="140"
                                cx="150"
                                cy="150"/>
                            <circle
                                class="progress-ring-circle"
                                stroke="#ff6b6b"
                                stroke-width="8"
                                fill="transparent"
                                r="140"
                                cx="150"
                                cy="150"/>
                        </svg>
                        <div class="timer-content">
                            <div class="time-display" id="timeDisplay">25:00</div>
                            <div class="session-info">
                                <span id="sessionType">Work Session</span>
                                <div class="session-count">
                                    Session <span id="sessionNumber">1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn primary" id="startPauseBtn">
                        <i class="fas fa-play"></i>
                        Start
                    </button>
                    <button class="control-btn secondary" id="resetBtn">
                        <i class="fas fa-redo"></i>
                        Reset
                    </button>
                    <button class="control-btn secondary" id="skipBtn">
                        <i class="fas fa-forward"></i>
                        Skip
                    </button>
                </div>
            </div>

            <div class="stats-section">
                <h3><i class="fas fa-chart-bar"></i> Today's Progress</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="completedSessions">0</div>
                        <div class="stat-label">Completed Sessions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalTime">0h 0m</div>
                        <div class="stat-label">Total Focus Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="currentStreak">0</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h3><i class="fas fa-cog"></i> Settings</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="workDuration">Work Duration (minutes)</label>
                        <input type="number" id="workDuration" min="1" max="60" value="25">
                    </div>
                    <div class="setting-item">
                        <label for="shortBreakDuration">Short Break (minutes)</label>
                        <input type="number" id="shortBreakDuration" min="1" max="30" value="5">
                    </div>
                    <div class="setting-item">
                        <label for="longBreakDuration">Long Break (minutes)</label>
                        <input type="number" id="longBreakDuration" min="1" max="60" value="15">
                    </div>
                    <div class="setting-item">
                        <label for="autoStart">Auto-start breaks</label>
                        <input type="checkbox" id="autoStart">
                    </div>
                    <div class="setting-item">
                        <label for="soundEnabled">Sound notifications</label>
                        <input type="checkbox" id="soundEnabled" checked>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
